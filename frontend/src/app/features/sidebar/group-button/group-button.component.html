<div class="btn-container">
    <div class="group-btn" *ngIf="infoType == 'Group'; else showMembershipIcon">
        <button class="btn bg-primary" (click)="toggleSidebar()">
            <i class="fa-solid fa-magnifying-glass text-neutral"></i>
        </button>
    </div>

    <ng-template #showMembershipIcon>
        <button class="btn " [ngClass]="groupColour" (click)="toggleSidebar()">
            <i class="fa-solid fa-people-group text-neutral"></i>
        </button>
    </ng-template>
</div>

<div [ngStyle]="{'display':displayStyle}">
    <app-info-sidebar [infoType]="infoType" [groupMembership]="groupMembership"></app-info-sidebar>
</div>
