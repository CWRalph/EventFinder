<div class="group-card-container">
  <div class="header">
    <h1>Groups</h1>
    <button (click)="createGroup()"><i class="fa-solid fa-plus fa-2x"></i></button>

  </div>
  <div role="tablist" class="tabs tabs-lifted">
    <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="My Groups" />
    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
      My Groups
      <div class="info-card" *ngFor="let group of groups">
        <app-group-info></app-group-info>
      </div>

    </div>

    <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Following" checked />
    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
      Following

    </div>

    <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Search" />
    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
      Search

    </div>
  </div>
</div>
